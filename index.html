<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="./tictactoe-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container-jogo">
        <h1>Jogo da Velha</h1>
        <ul class="container-options">
            <li>
                <label for="tamanho-tabuleiro">Escolha o tamanho do tabuleiro:</label>
                <select id="tamanho-tabuleiro">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </li>
            <li>
                <label for="modo-jogo">Escolha o modo de jogo:</label>
                <select id="modo-jogo">
                    <option value="1">1 Jogador</option>
                    <option value="2">2 Jogadores</option>
                </select>
            </li>
        </ul>
        <div id="tabuleiro" class="tabuleiro"></div>
        <div id="jogador-atual"></div>
        <button id="botao-reiniciar">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
